
<form method="post" action="{% url lunch.views.logout %}">
  {% csrf_token %}
  <input type="submit" value="Logout" />
</form>

{% if orders %}
<table border="1">
  <tr>
    <th>Date</th>
    <th>User</th>
    <th>Count*</th>
  </tr>
  {% for order in orders %}
    <tr>
      <td>{{ order.date }}</td>
      <td>{{ order.user }}</td>
      <td align="right">{{ order.guests|add:"1" }}</td>
    </tr>
  {% endfor %}
</table>
<p style="margin-top:0; font-size: 0.77em;">* The count includes the employee plus his or her guests.</p>

{% else %}
    <p>No lunch orders today ... you eat alone!</p>
{% endif %}
